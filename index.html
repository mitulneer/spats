<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie website</title>
   


    <style>
    
    .interstellar{
        margin: 50px auto;
        width: 200px;
        height: auto;
        border-radius: 10px;
        }


    body{
        font-family: Arial;
        background-color: rgb(0, 0, 0);
        width: 100%;
        color: white;
        }

    header{
        display: flex;
        margin-top: 20px;
        width: 100%;
        top: 0;
        left: 0;}

    button{margin-left: 10px;}
        
    .search{margin-left: 20px;}

    .logo{font-size: 30px;
        color: #7c0202;
        cursor: pointer;;
        font-weight: bold;
        font-family:'Times New Roman';
        font-size: 60px;}

    nav{
        margin-left: 50px;
        margin-right: 50px;
        color: white;}

    h2,h1{align-items: center;
        text-align: center;
        color: white;}

    .movie-row{display: flex;
               align-items: center;
               gap: 30px;
               max-width: 1000px;
               margin: 50px auto;
               padding: 0 20px}
        
    .movie-info h2,.movie-info h1{display: block;
                                  text-align: left;
                                  margin: 0px;}
        
    .movie-info h2{font-size: 18px;
                   letter-spacing: 2px}

    .zootopia,.demon{width: 150px;}



    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">Popcorned</h1> 
            
        <nav>
            <a href="#" class="link1">Home</a>
            <a href="#" class="link1">Movies</a>
            <a href="#" class="link1">Contact</a>
             <input type="text" placeholder="Search movies..." class="search">
            <button class="search-button">Search</ button>
        </nav>
    </header>


        <main>
            <section class="home">
                <hr>
                <div class="movie-row">
                    <a href="#" class="link2"><img src="interstellar.jpg" alt="Movie Banner" class="interstellar"></a>
                    <div class="movie-info">
                        <h2 class="">NOW SHOWING</h2>
                        <h1 class="">Interstellar</h1>
                    </div>
                </div>
                <hr>
            </section>



            <section class="upcoming-movies">
                <h2 class="">Upcoming Movies</h2>
                <div class="movie-row">
                    <a href="#" class="link3"><img src="zootopia.jpg" alt="zootopia Movie Poster" class="zootopia"></a>
                    <a href="#" class="link4"><img src="demon.jpg" alt="demon Movie Poster" class="demon"></a>

          
        </main>

        <footer>
            <p class=""> 2026 Popcorned. All rights reserved.</p>
            
                <a href="#" class="foot">About</a>, 
                <a href="#" class="foot">FAQ</a>, 
                <a href="#" class="foot">Instagram</a>

  

</body>
</html>
